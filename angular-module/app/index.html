<!DOCTYPE html>
<html ng-app="app" ng-controller="indexCtrl">
<head>
    <!--参考http://v3.bootcss.com/css/-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--引入第三方样式-->
    <link rel="stylesheet" href="thirdPart/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--system 样式-->
    <link rel="stylesheet" type="text/css" href="system/navigator/navigator.css"/>

</head>

<body>
<div class="body">
    <!-- header -->
    <div ng-include="'system/header/header.html'"></div>

    <div class="container row">
        <!--left navigator-->
        <div class="col-md-2" ng-include="'system/navigator/navigator.html'"></div>

        <!--main body -->
        <div class="col-md-10">
            <!--content-->
            <div ng-view></div>
            <!-- Footer -->
            <div ng-include="'system/footer/footer.html'"></div>
        </div>

    </div>

</div>

</body>

<!--第三方 javascript-->
<script src="thirdPart/angular/1.6.3/angular.min.js"></script>
<script src="thirdPart/angular/1.6.3/angular-route.min.js"></script>
<script src="thirdPart/angular/1.6.3/angular-animate.min.js"></script>
<script src="thirdPart/jquery/jquery-3.2.0.min.js"></script> <!--bootstrap.js 依赖 放在 bootstrap前面-->
<script src="thirdPart/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!--system javascript-->
<script src="system/base/baseController.js"></script>
<script src="app.js"></script>

<script src="system/header/HeaderController.js"></script>
<script src="system/header/HeaderRouter.js"></script>

<script src="system/navigator/NavController.js"></script>
<script src="system/navigator/NavDirective.js"></script>

</html>
