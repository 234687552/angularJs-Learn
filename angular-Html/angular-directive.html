<!DOCTYPE html> 
<html lang="zh" ng-app="myApp"> 
<head> 
 <meta charset="UTF-8"> 
 <title>AngularJS入门学习</title> 
 <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head> 

<body> 
<hello-world></hello-world> 
</body> 

<script type="text/javascript"> 
	var app = angular.module('myApp', []); 
	app.directive('helloWorld', function() { 
		 return { 
			 restrict: 'E', 
			 template: '<div>Hi 我是lzd~~~</div>', 
			 replace: true 
		 }; 
	}); 
</script> 

 
</html>

http://www.jb51.net/article/83051.htm
1.restrict
（字符串）可选参数，指明指令在DOM里面以什么形式被声明；取值有：E(元素),A(属性),C(类),M(注释)，其中默认值为A；当然也可以两个一起用，比如EA.表示即可以是元素也可以是属性。
[html] view plain copy 在CODE上查看代码片派生到我的代码片
E(元素)：<helloWorld></helloWorld>  
A(属性)：<div directiveName='helloWorld'></div>  
C(类)： <div class='helloWorld'></div>  
M(注释)：
一般情况下E/A/C用得比较多。
2.priority
(数字)，可选参数，指明指令的优先级，若在单个DOM上有多个指令，则优先级高的先执行；
3.terminal
（布尔型），可选参数，可以被设置为true或false，若设置为true，则优先级低于此指令的其他指令则无效，不会被调用(优先级相同的还是会执行)
4.template（字符串或者函数）可选参数
（1）一段HTML文本
（2）一个函数，可接受两个参数tElement和tAttrs
5.templateUrl（字符串或者函数），可选参数，可以是
（1）一个代表HTML文件路径的字符串
（2）一个函数，可接受两个参数tElement和tAttrs（大致同上）
 6.replace
（布尔值），默认值为false， replace为true时，hello-world这个标签不在了，反之，则存在。
7.scope
（1）默认值false。表示继承父作用域;
（2）true。表示继承父作用域，并创建自己的作用域（子作用域）;
（3）{}。表示创建一个全新的隔离作用域；
